language: java
install: true
jdk:
- openjdk8
env:
  global:
  - GRADLE_OPTS="-Xms128m"
  - secure: 
  - secure: 
jobs:
  include:
  - stage: build
    if: type IN (push, pull_request)
    install: "./gradlew assemble"
    script: "./gradlew check"
  - stage: snapshot
    install: skip
    script: "./gradlew publish -PpublishUrl=jcenterSnapshot -PpublishUsername=$BINTRAY_USER
      -PpublishPassword=$BINTRAY_KEY"
sudo: required
services:
- docker
cache:
  directories:
  - ".gradle"
  - "$HOME/.gradle"
  - "$HOME/.m2"
