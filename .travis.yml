language: java
install: true
jdk:
- oraclejdk8

env:
  global:
  - GRADLE_OPTS="-Xms128m"

jobs:
  include:
  - stage: build
    if: type IN (push, pull_request)
    install: ./gradlew assemble
    script: ./gradlew check

sudo: required

services:
- docker

cache:
  directories:
  - ".gradle"
  - "$HOME/.gradle"
  - "$HOME/.m2"
