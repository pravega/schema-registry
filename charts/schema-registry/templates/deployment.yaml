apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "schema-registry.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "schema-registry.commonLabels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
{{ include "schema-registry.selectorLabels" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "schema-registry.selectorLabels" . | indent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
          - configMapRef:
              name: {{ template "schema-registry.fullname" . }}-configmap
          ports:
            - name: rest
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 2
            exec:
              command:
                - sh
                - -c
                - netstat -ltn 2> /dev/null | grep {{ .Values.service.port }} || ss -ltn 2> /dev/null | grep {{ .Values.service.port }}
          {{- if or .Values.authentication.enabled .Values.tls.enabled (and .Values.container .Values.container.volume) }}
          volumeMounts:
          {{- if .Values.authentication.enabled }}
          - name: auth-passwd-secret
            mountPath: /etc/auth-passwd-volume
            readOnly: true
          {{- end }}
          {{- if .Values.tls.enabled }}
          - name: tls-secret
            mountPath: /etc/secret-volume
            readOnly: true
          {{- end }}
          {{- if and .Values.container .Values.container.volume }}
          - name: transfer-data
            mountPath: {{ .Values.container.volume.mountPath }}
          {{- end }}
          {{- end }}
      {{- if .Values.initContainer }}
      initContainers:
        - name: {{ .Values.initContainer.name }}
          image: "{{ .Values.initContainer.image.repository }}:{{ .Values.initContainer.image.tag }}"
          imagePullPolicy: {{ .Values.initContainer.image.pullPolicy }}
          command:
{{ toYaml .Values.initContainer.command | indent 12 }}
          {{- if .Values.initContainer.resources }}
          resources:
{{ toYaml .Values.initContainer.command | indent 12 }}
          {{- end }}
          {{- if .Values.initContainer.volume }}
          volumeMounts:
          - name: transfer-data
            mountPath: {{ .Values.initContainer.volume.mountPath }}
          {{- end }}
      {{- end }}
      {{- if or .Values.authentication.enabled .Values.tls.enabled (and .Values.initContainer .Values.initContainer.volume) }}
      volumes:
      {{- if .Values.authentication.enabled }}
      - name: auth-passwd-secret
        secret:
          secretName: {{ .Values.authentication.passwordAuthSecret }}
      {{- end }}
      {{- if .Values.tls.enabled }}
      - name: tls-secret
        secret:
          secretName: {{ .Values.tls.secret }}
      {{- end }}
      {{- if and .Values.container .Values.container.volume }}
      - name: transfer-data
        emptyDir: {}
      {{- end }}
      {{- end }}
