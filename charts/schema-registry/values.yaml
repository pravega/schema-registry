# Default values for schema-registry.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: pravega/schema-registry
  tag: 0.1.0
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 9092

controller:
  ip: localhost
  port: 9090

authentication:
  enabled: false
  # following values are considered only when
  # authentication is enabled
  passwordAuthSecret:
  userPasswordFile:
  tokenSigningKey:

tls:
  enabled: false
  # following values are considered only when
  # tls is enabled
  secret:
  certFile:
  trustStore:
  keyFile:
  keyPasswordFile:
